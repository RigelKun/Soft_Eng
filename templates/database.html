<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database.css') }}">
    <title>Database</title>
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
        </a>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('database') }}">Database</a>
            <a href="{{ url_for('prediction') }}">Prediction</a>
            {% if 'username' in session %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Predicted Condition</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[0] }}</td>  <!-- ID -->
                <td>{{ patient[1] }}</td>  <!-- Name -->
                <td>{{ patient[2] }}</td>  <!-- Age -->
                <td>{{ patient[3] }}</td>  <!-- Sex -->
                <td>{{ patient[4] }}</td>  <!-- Address -->
                <td>{{ patient[5] }}</td>  <!-- Predicted Condition -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
